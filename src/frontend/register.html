{% extends "base.html" %}
{% block title %}AquaSensor{% endblock %}

{% block content %}
<style>
  :root {
    --primary: #3498db;
    --danger: #e74c3c;
    --bg: #f9f9f9;
    --white: #fff;
    --gray: #ccc;
    --text: #333;
    --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: var(--font);
    background-color: var(--bg);
    overflow: hidden;
  }

  .form-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 5vw;
    box-sizing: border-box;
  }

  .form-card {
    background-color: var(--white);
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 100%;
    max-width: 420px;
    box-sizing: border-box;
  }

  .form-card h3 {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 25px;
    color: var(--text);
    text-align: center;
  }

  .form-card input[type="text"],
  .form-card input[type="password"] {
    width: 90%;
    padding: 12px 15px;
    margin-bottom: 16px;
    font-size: 16px;
    border: 1px solid var(--gray);
    border-radius: 6px;
    background-color: #f0f0f0;
    color: var(--text);
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  .form-card input::placeholder {
    color: #888;
  }

  .form-card input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    background-color: #fff;
    outline: none;
  }

  .form-card input[type="submit"] {
    width: 100%;
    padding: 12px 0;
    background-color: var(--primary);
    border: none;
    color: var(--white);
    font-size: 18px;
    font-weight: 500;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form-card input[type="submit"]:hover {
    background-color: #2980b9;
  }

  .form-card .error-msg {
    display: none;
    background-color: var(--danger);
    color: var(--white);
    padding: 10px 15px;
    margin-bottom: 15px;
    border-radius: 6px;
    font-size: 16px;
    text-align: center;
  }
</style>

<div class="form-wrapper">
  <form id="regform" method="none" action="javascript:void(0);" class="form-card">
    <h3>Register</h3>
    <div id="errormsg" class="error-msg">Registration failed</div>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password (min 16 characters)" required />
    <input type="text" name="email" placeholder="Email" required />
    <input type="submit" value="Register" onclick="process()" />
  </form>
</div>

<script>
  async function process() {
    const form = document.getElementById("regform");
    const errorBox = document.getElementById("errormsg");
    const f = new FormData(form);

    const username = f.get("username");
    const password = f.get("password");
    const email = f.get("email");

    if (!username || !password || !email) {
      errorBox.innerText = "Please fill out all fields";
      errorBox.style.display = "block";
      return;
    }

    if (password.length < 16) {
      errorBox.innerText = "Password must be at least 16 characters";
      errorBox.style.display = "block";
      return;
    }

    const req = await fetch("/api/v1/auth/register", {
      method: "POST",
      headers: {
        Accept: "application/json",
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ username, password, email }),
    });

    const res = await req.json();

    if (res.success === true) {
      window.sessionStorage.setItem("AquaSensorToken", res.token);
      window.location.href = "/";
      return;
    }

    if (res.type === "duplicate_email") {
      errorBox.innerText = "Email is already in use";
    } else {
      errorBox.innerText = "Registration failed";
    }

    errorBox.style.display = "block";
  }
</script>
{% endblock %}
