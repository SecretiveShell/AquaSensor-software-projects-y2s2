{% extends "base.html" %} {% block title %}AquaSensor{% endblock %} {% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaSensor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
    <script src="/eSmoothing.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .chart-container {
        width: 100%;
        max-width: 1000px;
        margin: 20px auto;
      }
      .chart-box {
        width: 100%;
        height: 400px;
      }
      h2 {
        text-align: center;
      }
      .sensor-selector {
        text-align: center;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="sensor-selector">
        <label for="sensorDropdown">Select Sensor:</label>
        <select id="sensorDropdown"></select>
      </div>
      
      <div class="chart-container">
        <h2>Today's River Data</h2>
        <div id="todayChart" class="chart-box"></div>
      </div>

      <div class="chart-container">
        <h2>Yesterday's River Data</h2>
        <div id="yesterdayChart" class="chart-box"></div>
      </div>

      <div class="chart-container">
        <h2>River Data from the Last 5 Years</h2>
        <div id="fiveYearChart" class="chart-box"></div>
      </div>
    </div>

    <script>
      window.onload = function() {
        function getToken() {
          const token = sessionStorage.getItem("AquaSensorToken");
          if (!token) {
            window.location.href = "{{ request.url_for('read_login') }}";
          }
          return token;
        }

        function renderChart(containerId, title, xData, yData, color) {
          var chart = echarts.init(document.getElementById(containerId));
          var option = {
            title: { text: title, left: 'center' },
            xAxis: { type: 'category', data: xData, name: 'Time', boundaryGap: false },
            yAxis: { type: 'value', name: 'Water Temperature (Â°C)' },
            dataZoom: [{ type: 'inside' }],
            series: [{ data: yData, type: 'line', smooth: true, lineStyle: { color: color } }]
          };
          chart.setOption(option);
        }

        async function fetchDataAndRenderChart(sensorId, startDate, endDate, containerId, title, color) {
          try {
            const apiUrl = `/api/v1/sensors/sensors/${sensorId}/readings?start_date=${encodeURIComponent(startDate)}&end_date=${encodeURIComponent(endDate)}`;
            const response = await fetch(apiUrl, {
              headers: {
                'Content-Type': 'application/json',
                'AquaSensor-Login-Token': getToken()
              }
            });

            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            if (!data.readings || !Array.isArray(data.readings)) {
              throw new Error("Invalid data format received.");
            }

            const xData = data.readings.map(entry => new Date(entry.datetime).toLocaleString());
            const yData = data.readings.map(entry => entry.temperature);
            const smoothedYData = eSmoothing(yData);

            renderChart(containerId, title, xData, smoothedYData, color);
          } catch (error) {
            console.error('Error fetching data:', error);
          }
        }

        function populateSensorDropdown() {
          const sensorDropdown = document.getElementById('sensorDropdown');
          const sensors = [
            { id: "sensor022", name: "Derwent 13" },
            { id: "sensor044", name: "Derwent 13-50" },
            { id: "941205", name: "Derwent 21" }
          ];

          sensors.forEach(sensor => {
            const option = document.createElement('option');
            option.value = sensor.id;
            option.textContent = sensor.name;
            sensorDropdown.appendChild(option);
          });
        }

        function refreshCharts() {
          const sensorId = document.getElementById('sensorDropdown').value;
          const today = new Date().toISOString().split('T')[0];
          const yesterday = new Date();
          yesterday.setDate(yesterday.getDate() - 1);
          const yesterdayDate = yesterday.toISOString().split('T')[0];

          Promise.all([
            fetchDataAndRenderChart(sensorId, today, today, "todayChart", "Today's Water Temperature", "blue"),
            fetchDataAndRenderChart(sensorId, yesterdayDate, yesterdayDate, "yesterdayChart", "Yesterday's Water Temperature", "green"),
            fetchDataAndRenderChart(sensorId, "2019-01-01", today, "fiveYearChart", "Last 5 Years Water Temperature", "red")
          ]);
        }

        populateSensorDropdown();
        document.getElementById('sensorDropdown').addEventListener('change', refreshCharts);

        refreshCharts();
      };
    </script>
  </body>
</html>
{% endblock %}
