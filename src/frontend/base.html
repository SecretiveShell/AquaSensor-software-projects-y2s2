<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AquaSensor{% endblock %}</title>

    <!-- Fonts & Leaflet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- App Styles -->
    <link rel="stylesheet" href="/static/css/header.css" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        max-width: 100%;
        font-family: 'Poppins', sans-serif;
        color: #333;
        background-color: #f9f9f9;
      }

      main {
        margin: 0;
        padding: 0;
        min-height: 82vh;
        max-width: 100%;
      }

      .skip {
        position: absolute;
        left: -1000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
        background: #000;
        color: #fff;
        z-index: 1000;
      }

      .skip:focus {
        position: static;
        width: auto;
        height: auto;
        padding: 10px;
        text-decoration: none;
      }
    </style>

    {% block contentHead %}{% endblock %}
  </head>

  <body>
    <a class="skip" href="#main">skip to content</a>
    
    <header>{% include "private/header.html" %}</header>

    <header>
      {% include "private/header.html" %}
    </header>

    <main id="main">
      {% block content %}{% endblock %}
    </main>

    <footer>
      {% include "private/footer.html" %}
    </footer>
  </body>
</html>
