<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}
		#test {
			height:500px;
			width: 800px;
		}
	</style>
	<script src="functions.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment"></script>
</head>
<body>
<div id="test">
</div>
<script>
	var map = L.map('test',{doubleClickZoom:false}).setView([53.388,-1.6],11);
	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	L.marker([53.3841556,-1.7766328]).addTo(map).on('click',function(){load("941205");});

	L.polygon([
		[53.38, -1.84],
		[53.388, -1.88],
		[53.39, -1.84]
	]).addTo(map).on('click',function(){load("sensor022");});

	var x = L.polyline([
		[53.38,-1.74],
		[53.38,-1.75],
		[53.39,-1.76],
		[53.39,-1.77]
	],{weight:5}).addTo(map).on('click',function(){load("sensor044");});
</script>

<div width="800px" height="400px">
	<canvas id="char"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
<script>
	const canv=document.getElementById("char");
	
	const chart = new Chart(canv,{type:'line',
		data: { labels:[],
			datasets:[{
				label:'temp',
				data:[]
			},{
				label:'diox',
				data:[]
			}]
		},
		options: {
			maintainAspectRatio: false,
			scales: {
				x: {
					type: 'time',
					time: {
						unit: 'second',
						parser: 'DD/MM/YYYY HH:mm',
						displayFormats: {
							second: 'HH:mm'
						}
					}
				}
			}
		}
	});
</script>

</body>
</html>
