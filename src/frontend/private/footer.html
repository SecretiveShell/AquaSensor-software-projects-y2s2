<style>
  footer.footer {
    box-sizing: border-box;
    position: sticky;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 54px;
    background-color: rgb(61, 122, 139);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14px;
    z-index: 10;
  }

  .footer-nav {
    display: flex;
    gap: 30px;
  }

  .footer-nav a {
    text-decoration: none;
    color: #d0d0d0;
    font-weight: bold;
    transition: color 0.2s ease;
  }

  .footer-nav a:hover {
    color: #ffffff;
  }

  .footer-copy {
    opacity: 0.85;
  }

  @media (max-width: 600px) {
    footer.footer {
      flex-direction: column;
      height: auto;
      padding: 10px;
      text-align: center;
    }

    .footer-nav {
      margin-bottom: 8px;
    }
  }
</style>

{% set year = now().year %}
<footer class="footer">
  <div class="footer-nav">
    <a href="/faq">FAQs</a>
    <a href="/privacy-policy">Privacy Policy</a>
    <a href="/aboutus">About Us</a>
  </div>
  <div class="footer-copy">&copy; By Team Aqua2 {{ year }}</div>
</footer>
