<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <link rel="stylesheet" href="static/studio/main.css" />
    <link
      rel="icon"
      type="image/png"
      href="/static/favicon.png"
      sizes="32x32"
    />
    <!-- for the map in the center -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
      integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"
      integrity="sha384-cxOPjt7s7Iz04uaHJceBmS+qpjv2JkIHNVcuOrM+YHwZOmJGBXI00mdUXEq65HTH"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"
      integrity="sha384-mFKkGiGvT5vo1fEyGCD3hshDdKmW3wzXW/x+fWriYJArD0R3gawT6lMvLboM22c0"
      crossorigin="anonymous"
    ></script>
    <script src="/static/studio/infoPanel.js" defer></script>
    <script src="/static/studio/map.js" defer></script>
    <script src="/static/studio/slider.js" defer></script>
    <script src="/static/studio/mapControls.js" defer></script>
    <!-- end of map -->
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href=""></a>
    </nav>
    <div id="container">
      <div id="left">
        <div id="left-top">
          <div id="map-controls"></div>
        </div>
        <div id="left-bottom"></div>
      </div>
      <div id="center">
        <div id="center-top">
          <div id="map"></div>
        </div>
        <div id="center-bottom">
          <div id="date-slider">
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="date-slider-input"
            />
          </div>
          <div>
            <input type="date" id="map-date-picker" />
          </div>
        </div>
      </div>
      <div id="right">
        <div id="right-top"></div>
        <div id="right-bottom"></div>
      </div>
    </div>
  </body>
</html>
