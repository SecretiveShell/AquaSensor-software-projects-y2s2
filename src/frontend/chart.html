{% extends "base.html" %} {% block title %}AquaSensor{% endblock %} {% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaSensor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .chart-container {
        width: 100%;
        max-width: 1000px;
        margin: 20px auto;
      }
      .chart-box {
        width: 100%;
        height: 400px; /* Ensuring ECharts has a valid height */
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="chart-container">
        <h2>Today's River Data</h2>
        <div id="todayChart" class="chart-box"></div>
      </div>

      <div class="chart-container">
        <h2>Yesterday's River Data</h2>
        <div id="yesterdayChart" class="chart-box"></div>
      </div>

      <div class="chart-container">
        <h2>River Data from the Last 5 Years</h2>
        <div id="fiveYearChart" class="chart-box"></div>
      </div>
    </div>

    <script>
      window.onload = function() {
        function renderChart(containerId, title, xData, yData, color) {
          var chart = echarts.init(document.getElementById(containerId));
          var option = {
            title: {
              text: title,
              left: 'center'
            },
            xAxis: {
              type: 'category',
              data: xData,
              name: 'Time'
            },
            yAxis: {
              type: 'value',
              name: 'Water Level'
            },
            series: [{
              data: yData,
              type: 'line',
              smooth: true,
              lineStyle: { color: color }
            }]
          };
          chart.setOption(option);
        }
    
        async function fetchDataAndRenderChart(apiUrl, containerId, title, color) {
          try {
            const response = await fetch(apiUrl);
            const data = await response.json();
    
            const xData = data.xData;
            const yData = data.yData;
    
            renderChart(containerId, title, xData, yData, color);
          } catch (error) {
            console.error('Error fetching data:', error);
          }
        }
    
        const todayApiUrl = '';
        const yesterdayApiUrl = '';
        const fiveYearApiUrl = '';
    
        fetchDataAndRenderChart(todayApiUrl, "todayChart", "Today's Water Level", "blue");
        fetchDataAndRenderChart(yesterdayApiUrl, "yesterdayChart", "Yesterday's Water Level", "green");
        fetchDataAndRenderChart(fiveYearApiUrl, "fiveYearChart", "Last 5 Years Water Level", "red");
      };
    </script>
  </body>
</html>
{% endblock %}
